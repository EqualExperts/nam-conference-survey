services:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: nam-survey-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: nam_survey
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nam-survey-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Backend (NestJS + Prisma)
  # ==========================================================================
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
      target: development
    container_name: nam-survey-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      CI: "true"
      DATABASE_URL: postgresql://postgres:password@postgres:5432/nam_survey?schema=public
      FRONTEND_URL: http://localhost:3000
    ports:
      - "3001:3001"
    volumes:
      - ./apps/backend:/app
      - backend_node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nam-survey-network
    command: sh -c "pnpm install --no-frozen-lockfile && npx prisma generate && npx prisma migrate deploy && pnpm run start:dev"

  # ==========================================================================
  # Frontend (React + Vite)
  # ==========================================================================
  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
      target: development
    container_name: nam-survey-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      CI: "true"
      VITE_API_URL: http://backend:3001
    ports:
      - "3000:3000"
    volumes:
      - ./apps/frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - nam-survey-network
    command: sh -c "pnpm install --no-frozen-lockfile && pnpm run dev -- --host"

# ============================================================================
# Networks
# ============================================================================
networks:
  nam-survey-network:
    driver: bridge

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
    driver: local
  backend_node_modules:
    driver: local
  frontend_node_modules:
    driver: local
