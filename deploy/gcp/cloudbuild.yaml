# Cloud Build configuration for NAM Conference Survey
# This builds and deploys both frontend and backend to Cloud Run
#
# Required substitutions (set in Cloud Build trigger or command line):
#   _REGION: GCP region (e.g., us-central1)
#   _BACKEND_SERVICE: Cloud Run service name for backend
#   _FRONTEND_SERVICE: Cloud Run service name for frontend
#   _CLOUD_SQL_CONNECTION: Cloud SQL connection string
#   _BACKEND_URL: Public URL of the backend service
#   _VITE_ADMIN_USERNAME: Admin username (default: admin)
#   _VITE_ADMIN_PASSWORD: Admin password (default: password)

steps:
  # ==========================================================================
  # Build Backend
  # ==========================================================================
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/${_BACKEND_SERVICE}:$BUILD_ID'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/${_BACKEND_SERVICE}:latest'
      - '-f'
      - 'deploy/gcp/backend.Dockerfile'
      - '.'
    id: 'build-backend'

  # ==========================================================================
  # Build Frontend (requires BACKEND_URL and admin credentials)
  # ==========================================================================
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/${_FRONTEND_SERVICE}:$BUILD_ID'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/${_FRONTEND_SERVICE}:latest'
      - '-f'
      - 'deploy/gcp/frontend.Dockerfile'
      - '--build-arg'
      - 'VITE_API_URL=${_BACKEND_URL}'
      - '--build-arg'
      - 'VITE_ADMIN_USERNAME=${_VITE_ADMIN_USERNAME}'
      - '--build-arg'
      - 'VITE_ADMIN_PASSWORD=${_VITE_ADMIN_PASSWORD}'
      - '.'
    id: 'build-frontend'

  # ==========================================================================
  # Push Backend Image
  # ==========================================================================
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_REGION}-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/${_BACKEND_SERVICE}:$BUILD_ID']
    id: 'push-backend'
    waitFor: ['build-backend']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_REGION}-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/${_BACKEND_SERVICE}:latest']
    waitFor: ['push-backend']

  # ==========================================================================
  # Push Frontend Image
  # ==========================================================================
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_REGION}-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/${_FRONTEND_SERVICE}:$BUILD_ID']
    id: 'push-frontend'
    waitFor: ['build-frontend']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_REGION}-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/${_FRONTEND_SERVICE}:latest']
    waitFor: ['push-frontend']

  # ==========================================================================
  # Deploy Backend to Cloud Run
  # ==========================================================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_BACKEND_SERVICE}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/${_BACKEND_SERVICE}:$BUILD_ID'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances'
      - '${_CLOUD_SQL_CONNECTION}'
      - '--set-env-vars'
      - 'NODE_ENV=production,DATABASE_URL=${_DATABASE_URL},FRONTEND_URL=${_FRONTEND_URL}'
    id: 'deploy-backend'
    waitFor: ['push-backend']

  # ==========================================================================
  # Deploy Frontend to Cloud Run
  # ==========================================================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_FRONTEND_SERVICE}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/${_FRONTEND_SERVICE}:$BUILD_ID'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
    id: 'deploy-frontend'
    waitFor: ['push-frontend']

substitutions:
  _REGION: 'europe-west1'
  _BACKEND_SERVICE: 'nam-survey-backend'
  _FRONTEND_SERVICE: 'nam-survey-frontend'
  _CLOUD_SQL_CONNECTION: 'nam-demo-476015:europe-west1:nam-survey-db'
  _BACKEND_URL: 'https://nam-survey-backend-1098440632093.europe-west1.run.app/api'
  _FRONTEND_URL: 'https://nam-survey-frontend-1098440632093.europe-west1.run.app'
  _DATABASE_URL: 'postgresql://postgres:NamSurvey2024!@localhost/nam_survey?host=/cloudsql/nam-demo-476015:europe-west1:nam-survey-db'
  _VITE_ADMIN_USERNAME: 'admin'
  _VITE_ADMIN_PASSWORD: 'password'

options:
  logging: CLOUD_LOGGING_ONLY
